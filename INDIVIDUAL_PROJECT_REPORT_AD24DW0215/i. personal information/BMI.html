<!DOCTYPE html>
<html>
<head>
  <title>BMI Checker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .converter {
      max-width: 500px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .converter h2 {
      margin-bottom: 20px;
    }
    .converter label,
    .converter input,
    .converter select,
    .converter button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
    }
  
</style>
</head>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      const resultElement = document.getElementById('result');

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultElement.textContent = "Please enter valid positive numbers for weight and height.";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      resultElement.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
    </script>
  <body>
  <div class="container">
    <h2>BMI Checker</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>
    <a href="Tool.html">‚Üê Back to Tools</a>
  </div>
</body>
</html>
